---
- name: Install NGINX
  ansible.builtin.apt:
    name: nginx
    state: present
    update_cache: true

- name: Generate self-signed certificate for reverse proxy
  ansible.builtin.command: >
    openssl req -x509 -nodes -days 825
    -subj "/CN={{ reverse_proxy_server_name }}/O=HOME.ARPA"
    -newkey rsa:2048
    -keyout {{ reverse_proxy_selfsigned_key }}
    -out {{ reverse_proxy_selfsigned_cert }}
  args:
    creates: "{{ reverse_proxy_selfsigned_cert }}"

- name: Deploy reverse proxy site
  ansible.builtin.template:
    src: reverse-proxy.conf.j2
    dest: /etc/nginx/conf.d/home-arpa-core.conf
    owner: root
    group: root
    mode: "0644"
  notify: Reload nginx

- name: Remove default NGINX site
  ansible.builtin.file:
    path: /etc/nginx/sites-enabled/default
    state: absent
  notify: Reload nginx

- name: Ensure nginx is running
  ansible.builtin.systemd:
    name: nginx
    state: started
    enabled: true
