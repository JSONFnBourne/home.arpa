---
- name: Install Kea DHCP packages
  ansible.builtin.apt:
    name:
      - kea-dhcp4-server
      - kea-ctrl-agent
    state: present
    update_cache: true

- name: Deploy Kea DHCP4 configuration
  ansible.builtin.template:
    src: kea-dhcp4.conf.j2
    dest: "{{ kea_dhcp4_config_path }}"
    owner: root
    group: root
    mode: "0644"
  notify: Restart kea-dhcp4

- name: Deploy Kea control agent configuration
  ansible.builtin.template:
    src: kea-ctrl-agent.conf.j2
    dest: "{{ kea_ctrl_agent_config_path }}"
    owner: root
    group: root
    mode: "0644"
  notify: Restart kea-ctrl-agent

- name: Ensure Kea services are enabled and running
  ansible.builtin.systemd:
    name: "{{ item }}"
    state: started
    enabled: true
  loop:
    - kea-dhcp4-server
    - kea-ctrl-agent
