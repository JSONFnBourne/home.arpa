---
- name: Ensure cloudflared group exists
  ansible.builtin.group:
    name: "{{ cloudflared_group }}"
    system: true

- name: Ensure cloudflared user exists
  ansible.builtin.user:
    name: "{{ cloudflared_user }}"
    group: "{{ cloudflared_group }}"
    system: true
    shell: /usr/sbin/nologin
    create_home: false

- name: Ensure cloudflared config directory exists
  ansible.builtin.file:
    path: "{{ cloudflared_config_dir }}"
    state: directory
    owner: root
    group: "{{ cloudflared_group }}"
    mode: "0750"

- name: Install cloudflared apt GPG key
  ansible.builtin.get_url:
    url: "{{ cloudflared_gpg_key_url }}"
    dest: "{{ cloudflared_gpg_key_path }}"
    mode: "0644"
  when: ansible_os_family == 'Debian'

- name: Ensure cloudflared apt repository is configured
  ansible.builtin.apt_repository:
    repo: "{{ cloudflared_apt_repo }}"
    filename: cloudflared
    state: present
  when: ansible_os_family == 'Debian'

- name: Install cloudflared package
  ansible.builtin.apt:
    name: cloudflared
    state: "{{ cloudflared_package_state }}"
    update_cache: true
  when: ansible_os_family == 'Debian'

- name: Deploy cloudflared proxy-dns configuration
  ansible.builtin.template:
    src: proxy-dns.yml.j2
    dest: "{{ cloudflared_config_file }}"
    owner: root
    group: "{{ cloudflared_group }}"
    mode: "0640"
  notify: Restart cloudflared proxy-dns

- name: Install cloudflared proxy-dns systemd unit
  ansible.builtin.template:
    src: cloudflared-proxy-dns.service.j2
    dest: "/etc/systemd/system/{{ cloudflared_proxy_dns_service_name }}.service"
    owner: root
    group: root
    mode: "0644"
  notify:
    - Reload cloudflared systemd units
    - Restart cloudflared proxy-dns

- name: Ensure cloudflared proxy-dns service is enabled and running
  ansible.builtin.systemd:
    name: "{{ cloudflared_proxy_dns_service_name }}"
    enabled: true
    state: started
    daemon_reload: true
